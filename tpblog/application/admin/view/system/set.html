{include file='public/_head'/}

<div class="main-container container-fluid">

    <div class="page-container">

        {include file='public/_left'/}

        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;系统设置
                    </li>
                    <li>
                        栏目添加
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">系统设置</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">

                                    <input type="hidden" value="{$webinfo.id}">
                                    <div class="form-group">
                                        <label for="webname" class="col-sm-2 control-label no-padding-right">网站名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" value="{$webinfo.webname}" class="form-control" id="webname" name="webname" placeholder="网站名称" />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="copyright" class="col-sm-2 control-label no-padding-right">版权信息</label>
                                        <div class="col-sm-6">
                                            <input type="text" value="{$webinfo.copyright}" class="form-control" id="copyright" name="copyright" placeholder="栏目名称" />

                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="webEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>

    </div>

</div>

{include file='public/_js' /}

<script>

    $("#webEdit").click(function () {

        $.ajax({
            url: "{:url('admin/system/set')}",
            type: 'post',
            data: $('form').serialize(),
            dataType: 'json',
            success: function (data) {
                if (data.code==1){
                    layer.msg(data.msg,{
                        icon: 6,
                        time: 2000
                    },function () {
                        location.href= '#'
                    })
                }else {

                    layer.open({
                        title: "添加失败",
                        content: data.msg,
                        icon: 5,
                        anim: 6
                    })
                }

            }
        })
        return false;
    })

</script>

</body>

</html>
